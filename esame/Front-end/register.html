            <!-- form per la registrazione -->
            <div class="container-fluid d-flex justify-content-center my-5">
                <div id="register" class="d-flex flex-column justify-content-center" style="background-color: rgba(255, 255, 255, 0.5)">
                    <form class="d-flex flex-column align-items-center p-5">
                        <h1 class="text-center text-black mb-4">Register</h1>
                        <div class="mb-3 d-flex flex-column align-items-center">
                            <label class="form-label text-black text-center" for="email">Username*</label>
                            <input required minlength="3" type="username" class="form-control w-100 shadow-none bg-transparent border-bottom border-success border-top-0 border-start-0 border-end-0 rounded-0" id="email">
                        </div>
                        <div class="mb-3 d-flex flex-column align-items-center">
                            <label class="form-label text-black text-center" for="email">Email address*</label>
                            <input required type="email" class="form-control w-100 shadow-none bg-transparent border-bottom border-success border-top-0 border-start-0 border-end-0 rounded-0" id="email">
                        </div>
                        <div class="mb-3 d-flex flex-column align-items-center">
                            <label class="form-label text-black" for="password">Password*</label>
                            <input required minlength="8" type="password" class="form-control w-100 shadow-none bg-transparent border-bottom border-success border-top-0 border-start-0 border-end-0 rounded-0" id="password">
                        </div>
                        <div class="mb-3 form-check">
                            <input onchange="togglePass()" type="checkbox" class="form-check-input shadow-none bg-transparent border-success text-black" id="check">
                            <label class="form-check-label text-black" for="check">Show password</label>
                        </div>
                        <div class="mb-3 d-flex flex-column align-items-center">
                            <label class="form-label text-black text-center" for="email">Favorite superhero</label>
                            <input type="hero" class="form-control w-100 shadow-none bg-transparent border-bottom border-success border-top-0 border-start-0 border-end-0 rounded-0" id="email">
                        </div>
                        <button id="logbtn" type="submit" class="btn btn-primary">Register</button>
                    </form>

        <script>
            password = document.getElementById("password")
            /* mostra/nascondi caratteri password */
            function togglePass() {
                if(password.type == "password")
                    password.type = "text"
                else
                    password.type = "password"
            }
        </script>
