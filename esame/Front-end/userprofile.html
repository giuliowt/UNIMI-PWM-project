        <!-- body -->
        <div class="container-fluid d-flex flex-column justify-content-between align-items-center p-0" style="height: 100vh;">

            <div class="d-flex mb-5 justify-content-center mx-4 rounded py-4" style="background-color: rgba(0, 0, 0, 0.75); margin-top: 10vmax;">
                <div class="card text-white d-flex align-items-center mx-5 border-0" style="background-color: transparent; max-width: 40vw;">

                    <div class="card-body d-flex flex-column align-items-center">

                        <div class="d-flex flex-wrap justify-content-sm-around justify-content-center">
                            <input disabled minlength="3" placeholder="username" type="text" style="font-size: 1vmax;" class="text-white w-50 mb-3 form-control shadow-none bg-transparent border-bottom border-success border-top-0 border-start-0 border-end-0 rounded-0" id="username">
                        </div>
                        
                        <!-- cambio email -->

                        </div>

                        </div>
                        <h1 class="text-white d-none" style="font-size: 1vmax;">Credit: </h1>
                        <!-- bottone per cancellare profilo -->
                        <button id="changebtn" onclick="change(this)" type="submit" class="d-none btn text-white mb-3 form-btn changebtn" style="font-size: 1vmax;" >Change</button>
                        <button id="delbtn" onclick="delUser()" type="submit" class="btn d-none form-btn text-white delbtn mb-3" style="font-size: 1vmax;" >Delete profile</button>
                        <button id="logoutbtn" onclick="logout()" type="submit" class="btn d-none form-btn text-white delbtn" style="font-size: 1vmax;" >logout</button>

                    </div>

        <script>
            /* ottieni le informazioni sull'utente selezionato */
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            
            username = document.getElementById("username")
            email = document.getElementById("email")
            password = document.getElementById("password")
            favhero = document.getElementById("favhero")
            changeBtn = document.getElementById("changebtn")
            delBtn = document.getElementById("delbtn")
            logoutBtn = document.getElementById("logoutbtn")


            /* funzione per mostrare informazioni e bottoni per modificare utente */
            function showUserInfo(user) {
                /* se utente è loggato può modificare e visualizzare completamente il profilo */
                if(id==localStorage.getItem("sessionid")) {
            

                    username.value=user.username
                    username.removeAttribute("disabled")

                    email.value=user.email
                    email.removeAttribute("disabled")

                    password.value=user.password
                    password.classList.remove("d-none")
                    password.removeAttribute("disabled")

                    favhero.value=user.favhero
                    favhero.removeAttribute("disabled")

                    changeBtn.classList.remove("d-none")
                    delBtn.classList.remove("d-none")
                    logoutBtn.classList.remove("d-none")

                /* se utente non è loggato visualizza solo alcune informazioni senza poterle modificare */
                } else if(id != undefined) {
                    username.value=user.username
                    email.value=user.email
                    favhero.value=user.favhero
                }
            }

            /* funzione per cambiare un parametro */
            function change(param) {
                /* controllo che username e password abbiano lunghezza minima */
                if(username.value.length<=3) {
                    alert("wrong username")
                    return
                }
                
                if(password.value.length<=8) {
                    alert("wrong password")
                    return
                }

                param=param.parentNode.getElementsByTagName("input")[0]
                paramName=param.id

                fetch("http://localhost:5500/change", {
                    method: "POST",
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        "id": localStorage.getItem("sessionid"), 
                        "username": username.value,
                        "password": password.value,
                        "email": email.value,
                        "favhero": favhero.value
                    })
                }).then(response => response.text())
                  .then(response => alert(response))
            }

            /* funzione per cancellare account */
            function delUser() {
                if(localStorage.getItem("sessionid")==id && confirm("vuoi davvero cancellare il tuo account?")) {
                    fetch("http://localhost:5500/delete/"+id, {
                        method: "DELETE"
                    }).then(response => response.text())
                      .then(response => alert(response))
                    
                    localStorage.removeItem("sessionid")
                    window.location="./AFSE.html"
                }
            }

            /* funzione per il logout dell'utente */
            function logout() {
                localStorage.removeItem("sessionid")
                window.location="./AFSE.html"
            }

            /* richiesta al server per ottenere informazioni utente */
            fetch("http://localhost:5500/user/"+id)
                .then(response => response.json())
                .then(response => showUserInfo(response))
            
        </script>
