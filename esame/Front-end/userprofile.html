<!doctype html>
<html lang="it">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>User Profile</title>
        <link href="../images/logo.svg" rel="icon" type="image/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="./style.css" rel="stylesheet">
        <link href="./userprofilestyle.css" rel="stylesheet">
    </head>
    <body>
        <!-- fixed header, fixed=posizone fissata (anche con lo scrolling) -->
        <nav id="header" class="navbar navbar-expand-lg fixed-top w-100">
            <div class="container-fluid">
                <a class="navbar-brand" href="./AFSE.html">AFSE</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="./album.html">Album</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./exchange.html">Exchange</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./store.html">Store</a>
                    </li>
                    </ul>
                    <div class="d-flex justify-content-lg-end">
                        <a class="logbtn d-none text-success border border-success rounded px-2 py-1 text-decoration-none" href="./login.html">Login</a>
                    </div>

                    <script>
                        logBtns = document.getElementsByClassName("logbtn")

                        if(localStorage.getItem("sessionid")==null) {
                            logBtns[0].classList.remove("d-none")
                        }
                    </script>
                </div>
            </div>
        </nav>

        <!-- body -->
        <div class="container-fluid d-flex flex-column justify-content-between align-items-center p-0" style="height: 100vh;">
            <!-- scheda dell'utente -->
            <div class="d-flex mb-5 justify-content-center mx-4 rounded py-4" style="background-color: rgba(0, 0, 0, 0.75); margin-top: 10vmax;">
                <div class="card text-white d-flex align-items-center mx-5 border-0" style="background-color: transparent; max-width: 40vw;">
                    <img class="card-img-top rounded" src="../images/user.png" alt="User image" style="width: 10vmax; opacity: 0.75;">
                    <div class="card-body d-flex flex-column align-items-center">
                        
                        <!-- cambio username -->
                        <div class="d-flex flex-wrap mb-3 justify-content-sm-around justify-content-center">
                            <input disabled placeholder="username" type="text" style="font-size: 1vmax;" class="text-white w-50 mb-1 form-control shadow-none bg-transparent border-bottom border-success border-top-0 border-start-0 border-end-0 rounded-0" id="username">
                            <button onclick="changeUsername()" type="submit" class="d-none btn text-white changebtn" style="font-size: 1vmax;" >Change</button>
                        </div>
                        
                        <!-- cambio email -->
                        <div class="d-flex flex-wrap mb-3 justify-content-sm-around justify-content-center">
                            <input disabled placeholder="email" type="text" style="font-size: 1vmax;" class="text-white w-50 mb-1 form-control shadow-none bg-transparent border-bottom border-success border-top-0 border-start-0 border-end-0 rounded-0" id="email">
                            <button onclick="changeMail()" type="submit" class="d-none btn text-white changebtn" style="font-size: 1vmax;" >Change</button>
                        </div>
                        
                        <!-- cambio password -->
                        <div class="d-flex d-none flex-wrap mb-3 justify-content-sm-around justify-content-center">
                            <input disabled placeholder="password" type="password" style="font-size: 1vmax;" class="text-white w-50 mb-1 form-control shadow-none bg-transparent border-bottom border-success border-top-0 border-start-0 border-end-0 rounded-0" id="password">
                            <button onclick="changePassword()" type="submit" class="d-none btn text-white changebtn" style="font-size: 1vmax;" >Change</button>
                        </div>

                        <!-- cambio eroe preferito -->
                        <div class="d-flex flex-wrap mb-3 justify-content-sm-around justify-content-center">
                            <input disabled placeholder="fav hero" type="password" style="font-size: 1vmax;" class="text-white w-50 mb-1 form-control shadow-none bg-transparent border-bottom border-success border-top-0 border-start-0 border-end-0 rounded-0" id="herp">
                            <button onclick="changeHero()" type="submit" class="d-none btn text-white changebtn" style="font-size: 1vmax;" >Change</button>
                        </div>
                        <h1 class="text-white d-none" style="font-size: 1vmax;">Credit: </h1>
                        <!-- bottone per cancellare profilo -->
                        <button onclick="deleteProfile()" type="submit" class="d-none btn text-white delbtn" style="font-size: 1vmax;" >Delete profile</button>
                    </div>
                </div>
            </div>
              <!-- footer della pagina -->
            <div id="footer" class="pt-4 pb-3 w-100">
                <div class="container-fluid d-flex flex-column align-items-center">
                    
                    <!-- eventuali pagine social di AFSE -->
                    <div class="d-flex justify-content-around pb-2" style="width: 10%;">
                        <a href="#"><img class="social" style="width: 2.5vw;" src="../images/instagram.svg"></a>
                        <a href="#"><img class="social" style="width: 2.5vw;" src="../images/youtube.svg"></a>
                        <a href="#"><img class="social" style="width: 2.5vw;" src="../images/facebook.svg"></a>
                    </div>

                    <!-- eventuali informazioni aggiuntive di AFSE -->
                    <div class="d-flex justify-content-around pb-2" style="width: 25%;">
                        <a href="#" style="color: white; font-family: sans-serif; font-size: 1vmax;">Privacy policy</a>
                        <a href="#" style="color: white; font-family: sans-serif; font-size: 1vmax;">Security</a>
                        <a href="#" style="color: white; font-family: sans-serif; font-size: 1vmax;">Cookies</a>
                    </div>
                    <h6 style="color: white; font-size: 1vmax;">Album delle Figurine dei Super Eroi</h6>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>   <!--necessario per implementare correttamente bootstrap--> 
    </body>
</html>
